<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>
<body>
  <!-- external link -->
  <p>
    <a href="http://google.com">Click for google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">Click for google</a>
  </p>

  <!-- internal links -->
  <p>
    <a href="/04_typography.html">Typograhy</a>
  </p>

  <!-- local image -->
  <img src="/Images/sample.jpg" alt="My image">

  <!-- remote image -->
  <img src="https://source.unsplash.com/200x200/?nature,water" alt="My Image 2">
</body>
</html>
