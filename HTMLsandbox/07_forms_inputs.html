<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms and Input</title>
</head>
<body>
  <form action="process.php">
    <!-- Text -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name">
    </div>
    <!-- Email -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter an Email">
    </div>
    <!-- Message -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <!-- Sex -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- Age -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <!-- Birthdate -->
    <div>
      <label for="birthdate">Birtdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- Membership -->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" value="simple" id="membership"> Simple
      <input type="radio" name="membership" value="standard" id="membership" checked> Standard
      <input type="radio" name="membership" value="premium" id="membership"> Premium
    </div>
    <!-- Hobbies -->
    <div>
      <label for="membership">I like...</label>
      <input type="checkbox" name="likes" value="biking" id="likes"> Biking
      <input type="checkbox" name="likes" value="cars" id="likes"> Cars
      <input type="checkbox" name="likes" value="sports" id="likes"> Sports
    </div>
    <!-- Sumbit -->
    <input type="submit" value="Submit">
    <!-- Button tag -->
    <!-- <button type="submit">Submit</button> -->
    <button type="reset">Reset</button>
  </form>
</body>
</html>
